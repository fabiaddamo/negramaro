         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script type="text/javascript">
         function hideShow(button){
           if(button.innerHTML=="All"){
             $(".accessories").show()
                  $(".tshirts").show()
                      $(".hats").show()
           }
else if (button.innerHTML=="Accessories") {
  $(".accessories").show()
       $(".tshirts").hide()
           $(".hats").hide()
}
else if (button.innerHTML=="Hats") {
  $(".accessories").hide()
       $(".tshirts").hide()
           $(".hats").show()
}

else if (button.innerHTML=="Tshirts") {
  $(".accessories").hide()
       $(".tshirts").show()
           $(".hats").hide()
}

         }
         </script>
